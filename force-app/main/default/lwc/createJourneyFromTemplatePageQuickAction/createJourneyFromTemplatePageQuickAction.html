<template>
    <lightning-quick-action-panel header={label.createNewJourney}>
        <lightning-record-edit-form object-api-name={objectApiName} onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Name" required="true"></lightning-input-field>
            <lightning-input-field field-name="CandidateEmailAddress__c"></lightning-input-field>
            <lightning-input-field field-name="CandidateName__c"></lightning-input-field>
            <lightning-input-field field-name="ManagerEmail__c"></lightning-input-field>
            <lightning-input-field field-name="ManagerName__c"></lightning-input-field>
            <lightning-input-field field-name="OnboardingStartDate__c"></lightning-input-field>
            <lightning-input-field field-name="Template__c" value={recordId}></lightning-input-field><br/>
            <div class="slds-float--right">
                <lightning-button class="slds-m-top_small" variant="neutral" label={label.cancelBtnLabel} onclick={handleCancel}></lightning-button>
                <lightning-button class="slds-m-top_small" variant="brand" type="submit" data-name="edit" onclick={processEdit} label={label.saveEditTasksBtnLabel}></lightning-button>
                <lightning-button class="slds-m-top_small" variant="brand" type="submit" label={label.saveGoToJourneyBtnLabel}></lightning-button>
            </div> 
        </lightning-record-edit-form>
        <br/><br/>
    </lightning-quick-action-panel>
</template>
