<template>
  <lightning-quick-action-panel header={label.changeStartDate}>
    <lightning-record-edit-form
      record-id={recordId}
      object-api-name={objectApiName}
      onsuccess={handleSuccess}
    >
    <lightning-messages></lightning-messages>
      <lightning-input-field
        field-name="OnboardingStartDate__c"
      ></lightning-input-field>
      <div class="slds-float--right">
        <lightning-button
          class="slds-m-top_small"
          variant="neutral"
          label={label.cancelBtnLabel}
          onclick={handleCancel}
        ></lightning-button>
        <lightning-button
          class="slds-m-top_small"
          variant="brand"
          type="submit"
          name="update"
          label={label.saveBtnLabel}
        ></lightning-button>
      </div>
    </lightning-record-edit-form>
  </lightning-quick-action-panel>
</template>
